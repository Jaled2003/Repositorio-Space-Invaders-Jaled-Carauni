<html>

<head>
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <link rel="manifest" href="manifest.json" />

    <!-- add javascript sources-->
    <script src="src/space-invaders/game.js"></script>
    <script src="src/space-invaders/gameStates/initialState.js"></script>
    <script src="src/space-invaders/gameStates/playState.js"></script>
    <script src="src/space-invaders/gameStates/pauseState.js"></script>
    <script src="src/space-invaders/gameStates/deadState.js"></script>
    <script src="src/space-invaders/gameStates/waveTransitionState.js"></script>
    <script src="src/space-invaders/gameStates/infoState.js"></script>
    <script src="src/space-invaders/imageLoader.js"></script>

    <style>
        /* Estilos existentes del juego */

        /* Estilos del ranking */
        .ranking {
            background-color: #2c3e50;
            color: white;
            width: 200px;
            padding: 15px;
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
            z-index: 100;
            /* Asegura que el ranking esté sobre el canvas */
        }

        .ranking h2 {
            margin: 0 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #34495e;
            text-align: center;
            font-size: 18px;
        }

        .ranking-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 8px;
            padding: 0 5px;
            color: #ecf0f1;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 5px;
            margin-bottom: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .ranking-item:nth-child(2) {
            /* Primer lugar */
            background-color: rgba(241, 196, 15, 0.3);
        }

        .ranking-item:nth-child(3) {
            /* Segundo lugar */
            background-color: rgba(189, 195, 199, 0.3);
        }

        .ranking-item:nth-child(4) {
            /* Tercer lugar */
            background-color: rgba(230, 126, 34, 0.3);
        }

        .position {
            font-weight: bold;
            width: 20px;
        }

        .name {
            flex-grow: 1;
            margin-left: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .score {
            font-weight: bold;
            color: #f1c40f;
        }

        /* Estilos para el modal de nombre */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #2c3e50;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            color: white;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
        }

        .modal-content button {
            background-color: #f1c40f;
            color: #2c3e50;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #install-button {
            position: relative;
            bottom: 0;
            left: 50%;
            top: 90px;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-style: normal;
            font-size: 20px;
            border-radius: 15px;
            background-color: #00e0f0;
            border-color: #f1c40f;
        }

        /* Estilos para el indicador de giroscopio */
        #gyro-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Estados del indicador */
        #gyro-indicator.active {
            background-color: #f1c40f;
            transform: scale(1.1);
        }

        #gyro-indicator.success {
            background-color: #2ecc71;
        }

        #gyro-indicator.error {
            background-color: #e74c3c;
        }

        /* Estilo para el botón de calibración */
        #calibrate-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            z-index: 100;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Canvas del juego -->
    <canvas id="game-canvas" width="1200" height="700"></canvas>

    <button id="install-button">Instalar aplicación</button>
    <button id="calibrate-button" style="display: none;">Calibrar</button>

    <!-- Contenedor del ranking -->
    <div class="ranking">
        <h2>Ranking</h2>
        <div class="ranking-header">
            <span>Nombre</span>
            <span>Puntaje</span>
        </div>
        <div id="ranking-list"></div>
    </div>

    <!-- Indicador de giroscopio -->
    <div id="gyro-indicator">↔</div>

    <!-- Modal para ingresar el nombre (solo al inicio) -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Ingresa tu nombre</h2>
            <input type="text" id="playerName" placeholder="Tu nombre" maxlength="20" />
            <button id="startGame">Comenzar</button>
        </div>
    </div>

    <script>
        var constants = {
            maxInvaders: 56,
            lives: 3,
            startingInvaderRows: 2,
            invaderColumns: 8,
            waveDifficultyMultiplier: 0.3,
            images: {
                menu: [
                    "src/space-invaders/res/menuBG.jpg",
                    "src/space-invaders/res/deadBG.jpg"
                ],
                backgrounds: [
                    "src/space-invaders/res/space1.jpg",
                    "src/space-invaders/res/space2.jpg",
                    "src/space-invaders/res/space3.jpg",
                    "src/space-invaders/res/space4.jpg",
                ],
                invaders: [
                    "src/space-invaders/res/invaders/invader1.png",
                    "src/space-invaders/res/invaders/invader2.png",
                    "src/space-invaders/res/invaders/invader3.png",
                    "src/space-invaders/res/invaders/invader4.png",
                    "src/space-invaders/res/invaders/invader5.png",
                    "src/space-invaders/res/invaders/invader6.png",
                ],
                player: [
                    "src/space-invaders/res/player_ship.png"
                ]
            }
        };

        // Variables globales
        let playerName = '';
        let currentScore = 0;
        let scoreUpdateInterval;
        let game;
        const socket = new WebSocket("wss://gamehubmanager-ucp2025.azurewebsites.net/ws");
        let isSocketReady = false;

        // Variables para el control del giroscopio
        let gyroAvailable = false;
        let gyroCalibration = 0; // Valor de calibración
        const GYRO_THRESHOLD = 8; // Sensibilidad del giroscopio
        const gyroIndicator = document.getElementById('gyro-indicator');
        const calibrateButton = document.getElementById('calibrate-button');

        // Función para iniciar el juego
        function startGame() {
            document.getElementById('nameModal').style.display = 'none';

            // Configurar WebSocket
            socket.onopen = function (e) {
                console.log("Conexión WebSocket establecida");
                isSocketReady = true;
                // Solicitar los datos actuales del ranking al servidor
                socket.send(JSON.stringify({
                    "game": "space_invaders",
                    "event": "get_ranking",
                    "player": "",
                    "value": 0
                }));
            };

            socket.onmessage = function (event) {
                try {
                    const data = JSON.parse(event.data);

                    // Verificar si es una respuesta de ranking
                    if (data.game && data.players) {
                        const rankingData = data.players.map(player => ({
                            "player": player.eventName,
                            "value": player.value
                        }));

                        actualizarRanking(rankingData);
                        localStorage.setItem('spaceInvadersRanking', JSON.stringify(rankingData));
                    }
                } catch (error) {
                    console.error("Error al procesar mensaje del servidor:", error);
                    actualizarRanking(JSON.parse(localStorage.getItem('spaceInvadersRanking')) || []);
                }
            };

            socket.onclose = function (event) {
                if (event.wasClean) {
                    console.log(`Conexión cerrada limpiamente, código=${event.code} motivo=${event.reason}`);
                } else {
                    console.log('La conexión se cayó');
                }
                isSocketReady = false;
            };

            socket.onerror = function (error) {
                console.log(`Error en WebSocket: ${error.message}`);
                isSocketReady = false;
            };

            // Iniciar el juego
            game = new Game(constants);
            game.start();

            // Configurar intervalo para actualizar el puntaje durante el juego
            scoreUpdateInterval = setInterval(function () {
                if (game && game.score !== undefined && game.score !== currentScore) {
                    currentScore = game.score;
                    actualizarPuntajeJugador(playerName, currentScore);
                }
            }, 1000);

            // Inicializar controles de giroscopio
            initGyro();

            // Listen for keyboard events
            window.addEventListener("keydown", function keydown(e) {
                var keycode = e.which || window.event.keycode;
                if (keycode == 37 || keycode == 39 || keycode == 32) {
                    e.preventDefault();
                }
                game.keyDown(keycode);
            });
            window.addEventListener("keyup", function keydown(e) {
                var keycode = e.which || window.event.keycode;
                game.keyUp(keycode);
            });
        }

        // Mostrar modal para ingresar el nombre al cargar la página
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('nameModal').style.display = 'block';
            document.getElementById('playerName').focus();

            document.getElementById('startGame').addEventListener('click', function () {
                const nameInput = document.getElementById('playerName').value.trim();
                if (nameInput) {
                    playerName = nameInput;
                    startGame();
                } else {
                    alert('Por favor ingresa un nombre válido');
                }
            });

            document.getElementById('playerName').addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    const nameInput = document.getElementById('playerName').value.trim();
                    if (nameInput) {
                        playerName = nameInput;
                        startGame();
                    } else {
                        alert('Por favor ingresa un nombre válido');
                    }
                }
            });
        });

        // Función para actualizar el ranking
        function actualizarRanking(nuevosDatos) {
            if (!nuevosDatos || nuevosDatos.length === 0) {
                nuevosDatos = JSON.parse(localStorage.getItem('spaceInvadersRanking')) || [
                    { "player": "Jaled", "value": 250 },
                    { "player": "Eliana", "value": 151 },
                    { "player": "Federico", "value": 151 },
                    { "player": "Santiago", "value": 500 },
                    { "player": "Benjamin", "value": 80 }
                ];
            }

            nuevosDatos.sort((a, b) => b.value - a.value);
            var topPlayers = nuevosDatos.slice(0, 5);
            var rankingHTML = '';

            topPlayers.forEach((player, index) => {
                rankingHTML += `
                    <div class="ranking-item">
                        <span class="position">${index + 1}</span>
                        <span class="name">${player.player}</span>
                        <span class="score">${player.value}</span>
                    </div>
                `;
            });

            document.getElementById('ranking-list').innerHTML = rankingHTML;
        }

        // Función para actualizar el puntaje del jugador actual
        function actualizarPuntajeJugador(nombre, puntaje) {
            if (isSocketReady) {
                socket.send(JSON.stringify({
                    "game": "space_invaders",
                    "event": "update_score",
                    "player": nombre,
                    "value": puntaje
                }));
            }

            let rankingData = JSON.parse(localStorage.getItem('spaceInvadersRanking')) || [];
            let playerExists = false;

            rankingData = rankingData.map(player => {
                if (player.player === nombre) {
                    playerExists = true;
                    return { "player": nombre, "value": Math.max(puntaje, player.value) };
                }
                return player;
            });

            if (!playerExists) {
                rankingData.push({ "player": nombre, "value": puntaje });
            }

            localStorage.setItem('spaceInvadersRanking', JSON.stringify(rankingData));
            actualizarRanking(rankingData);
        }

        // Mostrar el ranking inicial
        actualizarRanking(JSON.parse(localStorage.getItem('spaceInvadersRanking')) || [
            { "player": "Jaled", "value": 250 },
            { "player": "Eliana", "value": 151 },
            { "player": "Federico", "value": 151 },
            { "player": "Santiago", "value": 500 },
            { "player": "Benjamin", "value": 80 }
        ]);

        // =============================================
        // IMPLEMENTACIÓN DEL GIROSCOPIO PARA ANDROID
        // =============================================

        function initGyro() {
            if (window.DeviceOrientationEvent) {
                // Dispositivos iOS 13+ requieren solicitud de permiso
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                startGyroTracking();
                            } else {
                                showGyroPermissionAlert();
                            }
                        })
                        .catch(console.error);
                } else {
                    // Android y otros navegadores
                    startGyroTracking();
                }
            } else {
                console.log("Giroscopio no soportado en este navegador");
                showGyroUnsupportedMessage();
            }
        }

        function startGyroTracking() {
            // Mostrar botón de calibración
            calibrateButton.style.display = 'block';
            calibrateButton.addEventListener('click', calibrateGyro);

            // Agregar listener con parámetros para mejor rendimiento
            window.addEventListener('deviceorientation', handleOrientation, true);
            gyroAvailable = true;
            console.log("Seguimiento de giroscopio activado");
            
            // Mostrar mensaje de éxito
            gyroIndicator.classList.add('success');
            gyroIndicator.textContent = '✓';
            setTimeout(() => {
                gyroIndicator.classList.remove('success');
                gyroIndicator.textContent = '↔';
            }, 2000);
        }

        function calibrateGyro() {
            // Esto se establecerá en el próximo evento de orientación
            gyroCalibration = null;
            gyroIndicator.textContent = '⌛';
            gyroIndicator.classList.add('active');
            
            // Temporizador en caso de que no llegue el evento
            setTimeout(() => {
                if (gyroCalibration === null) {
                    gyroCalibration = 0;
                    gyroIndicator.textContent = '↔';
                    gyroIndicator.classList.remove('active');
                    alert("No se pudo calibrar. Asegúrate de que el sensor esté funcionando.");
                }
            }, 3000);
        }

        function handleOrientation(event) {
            if (!game || !game.player) return;
            
            const gamma = event.gamma; // Inclinación lateral (izquierda/derecha)
            
            // Si estamos calibrando, establecer el valor actual como centro
            if (gyroCalibration === null) {
                gyroCalibration = gamma;
                gyroIndicator.textContent = '✓';
                gyroIndicator.classList.remove('active');
                setTimeout(() => {
                    gyroIndicator.textContent = '↔';
                }, 1000);
                return;
            }
            
            // Aplicar calibración
            const adjustedGamma = gamma - gyroCalibration;
            
            if (Math.abs(adjustedGamma) > GYRO_THRESHOLD) {
                gyroIndicator.classList.add('active');
                gyroIndicator.textContent = adjustedGamma > 0 ? '→' : '←';
                
                if (adjustedGamma > GYRO_THRESHOLD) {
                    game.keyDown(39); // Derecha
                    game.keyUp(37);  // Asegurarse que izquierda no está presionada
                    console.log("Moviendo derecha (gamma ajustado:", adjustedGamma.toFixed(2), ")");
                } else {
                    game.keyDown(37); // Izquierda
                    game.keyUp(39);  // Asegurarse que derecha no está presionada
                    console.log("Moviendo izquierda (gamma ajustado:", adjustedGamma.toFixed(2), ")");
                }
            } else {
                gyroIndicator.classList.remove('active');
                gyroIndicator.textContent = '↔';
                game.keyUp(37);
                game.keyUp(39);
            }
        }

        function showGyroPermissionAlert() {
            alert("Para jugar con controles de movimiento, por favor permite el acceso al sensor en la configuración de tu navegador.");
            gyroIndicator.classList.add('error');
            gyroIndicator.textContent = '!';
        }

        function showGyroUnsupportedMessage() {
            gyroIndicator.classList.add('error');
            gyroIndicator.textContent = '✗';
            console.log("Este dispositivo/navegador no soporta controles por movimiento");
        }

        // =============================================
        // CÓDIGO PARA INSTALACIÓN DE PWA
        // =============================================
        
        let deferredPrompt;
        const installButton = document.getElementById('install-button');
        
        function hideInstallButton() {
            installButton.style.display = 'none';
            deferredPrompt = null;
        }
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });
       
        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            
            const { outcome } = await deferredPrompt.userChoice;
            
            console.log(`Usuario ${outcome} la instalación`);
            
            hideInstallButton();
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('La PWA fue instalada');
            hideInstallButton();
        });
        
        window.addEventListener('load', () => {
            if (window.matchMedia('(display-mode: standalone)').matches) {
                hideInstallButton();
            }
        });
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service Worker registrado con éxito', reg))
                .catch(err => console.error('Error al registrar el Service Worker', err));
        }
    </script>
</body>
</html>
